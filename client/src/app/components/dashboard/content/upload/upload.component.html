<section class="content">
    <div class="container-fluid">
      <div class="jumbotron">

        <div class="row">

          <div class="col-md-12">
            
            <div class="col-md-12" >
              <div class="card">
                
                
                <div class="card-body px-lg-5 pt-0" style="padding: 20px;">
                  <!-- Form -->
                  <form enctype="multipart/form-data" id="uploadForm" action="#">
                    <h2 class="card-header info-color white-text text-center py-4 tBg">
                      <strong>UPLOAD - {{ regionName }} </strong>
                    </h2>
                    <div class="msg" style="text-align: center;padding: 1%;"><span ></span></div>
                    <label for="materialLoginFormEmail">Package Name:</label>
                    <div class="md-form">
                      <input type="text" id="name" class="form-control" autocomplete="off" required>
                    </div>
                    
                    <label for="materialLoginFormEmail" class="pt">Choose Package:</label>
                    <div class="md-form">
                      <input type="file" class="form-control" id="file" placeholder="Choose File" (change)="onFileSelected($event)">
                    </div>

                    <div class="pt">
                      <button type="button" class="btn btn-primary" (click)="onUpload()">Upload</button>
                      <!-- <button type="button" id="saveBtn" style="float:right" (click)="savePathToDb()" class="btn btn-success">Save</button> -->
                    </div>
                  </form>
                  <!-- Form -->

                  <form id="userForm" [formGroup]="formData" (ngSubmit)="submit()" style="padding-top: 5%;">

                    <h2 class="card-header info-color white-text text-center py-4 tBg" >
                      <strong>Select the users you want to send</strong>
                    </h2>  

                    <div >
                      <section formArrayName="downloaders" class="example-section" *ngFor="let downloader of ordersFormArray.controls;; let i = index">
                        <mat-checkbox [formControlName]="i" class="example-margin" [checked]="true" >{{downloaderList[i].email}}</mat-checkbox>
                      </section>  
                    </div>
                    <br/>
                    <button class="btn btn-primary">Send</button>                                  
                  </form>
                </div>
              </div>
            </div>
  
  
          </div>
          
         
        </div>        
      </div>  
      
          
    </div>
</section>
