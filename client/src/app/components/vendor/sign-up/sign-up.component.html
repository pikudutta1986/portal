<div class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>Portal</b></a>
        </div>
        <div class="card">
            <div class="body">
                <div class="msg"><span ></span></div>  
                <form [formGroup]="regFormData" (ngSubmit)="register()" id="regForm">
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="firstname" class="form-control" placeholder="First Name" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                        <div class="form-line">
                            <input type="text" formControlName="phone" class="form-control" placeholder="Phone Number" required autofocus>
                            <input type="hidden" formControlName="userType" value="B">
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">public</i>
                        </span>
                        <div class="form-line">
                            <select formControlName="regions" class="form-control">
                                <option *ngFor="let region of all_regions" value="{{region.id}}">
                                    {{ region.name }}
                                </option>
                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-8 p-t-5">                           
                        </div>
                        <div class="col-xs-4">
                            <button id="regBBtn" [disabled]="!regFormData.valid" class="btn btn-block bg-pink waves-effect" type="submit">REGISTER</button>
                        </div>
                    </div>
                    
                
                </form>
            </div>
        </div>
    </div>
</div>
